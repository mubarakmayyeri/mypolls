{% include 'polls/base.html' %}

{% block content %}

<div class="container mt-2"> 
  <h1 class="h1 ms-5">Polls</h1>
  {% if latest_question_list %}
<ol>
  {% for question in latest_question_list  %}
    <li><a class="text-decoration-none text-dark" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
  
  {% endfor %}
</ol>

{% else %}
<p>No polls are available.</p>
{% endif %}
</div>


{% endblock content %}
